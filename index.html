<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhangmingxu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+SC:wght@300;400;500&display=swap');
        
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #f8fafc;
            color: #334155;
        }

        /* 隐藏滚动条但保持功能 */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .engine-radio:checked + label {
            background-color: #fff;
            color: #0f172a;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            font-weight: 600;
        }

        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        /* 聚焦时的极简动画 */
        .search-wrapper:focus-within {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            border-color: #94a3b8;
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center overflow-hidden relative">

    <!-- 背景装饰：极其微弱的渐变，保持极简 -->
    <div class="absolute inset-0 -z-10 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-gray-100 via-gray-50 to-white"></div>

    <!-- 主容器 -->
    <main class="w-full max-w-2xl px-6 flex flex-col items-center gap-10 animate-fade-in-up">
        
        <!-- 时间模块：极简时钟 -->
        <div class="text-center select-none">
            <h1 id="clock" class="text-6xl font-extralight tracking-tight text-slate-800">00:00</h1>
            <p id="date" class="text-slate-400 mt-2 text-sm tracking-widest uppercase">Loading...</p>
        </div>

        <!-- 搜索模块 -->
        <div class="w-full max-w-xl">
            <!-- 引擎选择 -->
            <div class="flex justify-center mb-4 space-x-1 bg-slate-200/50 p-1 rounded-lg w-max mx-auto">
                <div class="relative">
                    <input type="radio" name="engine" id="google" value="google" class="peer hidden engine-radio" checked>
                    <label for="google" class="cursor-pointer px-4 py-1.5 rounded-md text-sm text-slate-500 transition-all duration-200 block hover:text-slate-700">Google</label>
                </div>
                <div class="relative">
                    <input type="radio" name="engine" id="bing" value="bing" class="peer hidden engine-radio">
                    <label for="bing" class="cursor-pointer px-4 py-1.5 rounded-md text-sm text-slate-500 transition-all duration-200 block hover:text-slate-700">Bing</label>
                </div>
                <div class="relative">
                    <input type="radio" name="engine" id="baidu" value="baidu" class="peer hidden engine-radio">
                    <label for="baidu" class="cursor-pointer px-4 py-1.5 rounded-md text-sm text-slate-500 transition-all duration-200 block hover:text-slate-700">百度</label>
                </div>
            </div>

            <!-- 搜索框 -->
            <form id="searchForm" class="search-wrapper w-full relative group transition-all duration-300 bg-white border border-slate-200 rounded-2xl shadow-sm">
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                    <i class="fas fa-search text-lg"></i>
                </div>
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="Type to search..." 
                    class="w-full py-4 pl-12 pr-4 bg-transparent outline-none text-lg text-slate-700 placeholder-slate-300 rounded-2xl"
                    autocomplete="off"
                    autofocus
                >
                <!-- 快捷键提示 -->
                <div class="absolute right-4 top-1/2 -translate-y-1/2 hidden md:block">
                    <span class="text-xs text-slate-300 border border-slate-200 rounded px-1.5 py-0.5">Enter</span>
                </div>
            </form>
        </div>

        <!-- 快捷链接模块：JS渲染 -->
        <div id="linksContainer" class="w-full grid grid-cols-4 md:grid-cols-5 gap-4 pt-4">
            <!-- 链接卡片将通过 JavaScript 注入这里 -->
        </div>

    </main>

    <!-- 底部简短格言或状态 -->
    <footer class="absolute bottom-6 text-slate-300 text-xs tracking-wider">
        LESS IS MORE
    </footer>

    <script>
        // --- 1. 配置数据 (作为技术人员，你可以在这里轻松修改配置) ---
        const config = {
            // 搜索引擎 URL 模板
            engines: {
                google: "https://www.google.com/search?q=",
                bing: "https://www.bing.com/search?q=",
                baidu: "https://www.baidu.com/s?wd="
            },
            // 快捷链接配置
            links: [
                // 核心工作流
                { name: "Gemini", url: "https://gemini.google.com/app", icon: "fa-solid fa-wand-magic-sparkles", color: "text-blue-500" },
                { name: "DeepSeek", url: "https://chat.deepseek.com", icon: "fa-solid fa-brain", color: "text-indigo-600" },
                { name: "CNKI", url: "https://www.cnki.net/", icon: "fa-solid fa-graduation-cap", color: "text-blue-700" },
                { name: "蒲标网", url: "https://db2.ouryao.com/", icon: "fa-solid fa-database", color: "text-emerald-600" },
                { name: "发票查验", url: "https://inv-veri.chinatax.gov.cn/", icon: "fa-solid fa-file-invoice-dollar", color: "text-sky-600" },
                
                // 资讯与生活 (NotebookLLM 替换了 少数派)
                { name: "NotebookLLM", url: "https://notebooklm.google.com/", icon: "fa-solid fa-book-open", color: "text-indigo-500" },
                { name: "Bilibili", url: "https://www.bilibili.com/", icon: "fa-brands fa-bilibili", color: "text-pink-400" },
                { name: "Gying", url: "https://www.gying.si/", icon: "fa-solid fa-clapperboard", color: "text-purple-500" },
                { name: "163邮箱", url: "https://mail.163.com/", icon: "fa-solid fa-envelope", color: "text-red-600" },
                { name: "Outlook", url: "https://outlook.live.com/mail/0/", icon: "fa-brands fa-microsoft", color: "text-blue-500" }
            ]
        };

        // --- 2. 时间逻辑 ---
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString('zh-CN', { weekday: 'long', month: 'short', day: 'numeric' });
            
            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 3. 搜索逻辑 ---
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;

            // 获取当前选中的引擎
            const selectedEngine = document.querySelector('input[name="engine"]:checked').value;
            const targetUrl = config.engines[selectedEngine] + encodeURIComponent(query);

            // 在新标签页打开
            window.open(targetUrl, '_blank');
            searchInput.value = ''; // 可选：清空输入框
        });

        // --- 4. 渲染链接 ---
        const linksContainer = document.getElementById('linksContainer');

        function renderLinks() {
            linksContainer.innerHTML = config.links.map(link => `
                <a href="${link.url}" target="_blank" class="link-card flex flex-col items-center justify-center p-4 bg-white rounded-xl border border-slate-100 transition-all duration-200 group cursor-pointer hover:border-slate-200">
                    <div class="mb-3 text-2xl ${link.color} opacity-80 group-hover:opacity-100 transition-opacity">
                        <i class="${link.icon}"></i>
                    </div>
                    <span class="text-xs font-medium text-slate-500 group-hover:text-slate-800">${link.name}</span>
                </a>
            `).join('');
        }
        
        renderLinks();

        // 键盘监听：按下 / 键聚焦搜索框 (类似 Vim 或许多效率工具的逻辑)
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        });

    </script>
</body>
</html>
